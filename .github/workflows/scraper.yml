name: run-scraper

on:
  workflow_dispatch:
  schedule:
    - cron: "0 12 * * *" # Executa todo dia às 12h UTC

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout do repositório
        uses: actions/checkout@v3
        with:
          persist-credentials: false  # Evita conflitos de autenticação

      - name: 🛠️ Configurar Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.9"

      - name: 🌐 Instalar Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: 📦 Instalar dependências
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🚀 Executar o scraper
        run: python steam_scraper.py

      - name: 📤 Commit e push dos dados atualizados
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "actions@github.com"
          git add steam_upcoming_games.csv
          git commit -m "🔄 Atualizando os dados de lançamentos da Steam" || echo "Nenhuma alteração para commit"
          git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/luaprata/steam_lancamentos.git main
