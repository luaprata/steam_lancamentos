name: Steam Scraper Automation

on:
  schedule:
    - cron: '0 12 * * *'  # Executa todos os dias 맙 12h UTC (9h no Brasil)
  workflow_dispatch:  # Permite execu칞칚o manual

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: 游닌 Checkout do reposit칩rio
        uses: actions/checkout@v3

      - name: 游냀 Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 游닍 Instalar depend칡ncias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Certifique-se de ter um requirements.txt
          
      - name: 游닌 Instalar Jupyter
        run: pip install jupyter

      - name: 游 Executar o notebook
        run: jupyter nbconvert --to notebook --execute steam_scraper.ipynb --output output.ipynb

      - name: 游늭 Commit e push dos dados
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add steam_upcoming_games.csv
          git commit -m '游댃 Atualiza칞칚o autom치tica dos dados do scraper'
          git push
