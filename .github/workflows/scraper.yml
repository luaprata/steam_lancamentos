name: Steam Scraper Automation

on:
  schedule:
    - cron: '0 12 * * *'  # Executa todos os dias às 12h UTC (9h no Brasil)
  workflow_dispatch:  # Permite execução manual

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout do repositório
        uses: actions/checkout@v3

      - name: 🐍 Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Certifique-se de ter um requirements.txt
          
      - name: 📥 Instalar Jupyter
        run: pip install jupyter

      - name: 🚀 Executar o notebook
        run: jupyter nbconvert --to notebook --execute steam_scraper.ipynb --output output.ipynb

      - name: 📂 Commit e push dos dados
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add steam_upcoming_games.csv
          git commit -m '🔄 Atualização automática dos dados do scraper'
          git push
